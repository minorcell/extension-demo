<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeepSeek 扩展设置</title>
    <style>
      body { font-family: -apple-system, system-ui, Segoe UI, Helvetica, Arial; padding: 16px; }
      .form { max-width: 640px; }
      .row { margin-bottom: 12px; }
      label { display: block; font-weight: 600; margin-bottom: 6px; }
      input { width: 100%; padding: 8px; border: 1px solid #d0d7de; border-radius: 6px; }
      .actions { margin-top: 16px; }
      button { padding: 8px 12px; background-color: #2da44e; color: #fff; border: 1px solid rgba(27,31,36,.15); border-radius: 6px; cursor: pointer; }
      button:hover { background-color: #2c974b; }
      .tips { color: #57606a; font-size: 13px; }
    </style>
  </head>
  <body>
    <h1>DeepSeek 扩展设置</h1>
    <p class="tips">配置 DeepSeek 的 API Key、基础地址与模型名称。</p>
    <div class="form">
      <div class="row">
        <label for="apiKey">API Key</label>
        <input id="apiKey" type="password" placeholder="例如：sk-..." />
      </div>
      <div class="row">
        <label for="baseUrl">Base URL</label>
        <input id="baseUrl" type="text" placeholder="默认：https://api.deepseek.com" />
      </div>
      <div class="row">
        <label for="model">Model</label>
        <input id="model" type="text" placeholder="例如：deepseek-chat" />
      </div>
      <div class="actions">
        <button id="saveBtn">保存</button>
      </div>
    </div>

    <script src="scripts/options.js"></script>
  </body>
  </html>
